<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Gemini</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --primary: #4285f4;
            --secondary: #f1f3f4;
        }

        [data-theme="dark"] {
            --bg-color: #202124;
            --text-color: #e8eaed;
            --secondary: #303134;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 90%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-direction: column;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid var(--secondary);
            border-radius: 30px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 15px 30px;
            background: var(--primary);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            width: 100%;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .result {
            background: var(--secondary);
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
            line-height: 1.6;
            font-size: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8rem;
            padding: 10px;
        }

        .loader {
            border: 4px solid var(--secondary);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 30px auto;
        }

        .ad-container {
            margin: 25px 0;
            text-align: center;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: var(--secondary);
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            input {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .theme-toggle {
                font-size: 1.5rem;
            }

            .result {
                font-size: 0.9rem;
                padding: 15px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
      <div class="container">
        <div class="header">
            <h1>üîç AI Search Pro</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Entrez votre question ici...">
            <button onclick="search()">Rechercher</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="result" id="result"></div>
    </div>

    <div class="ad-container">
        <!-- Publicit√© Bas -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-7447537691408486"
            data-ad-slot="3071189349"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <footer>
        ¬© 2025 AI Search Pro - Tous droits r√©serv√©s
    </footer>

    <script>
        const API_KEY = 'AIzaSyDCuNdoqgy-eukFehBcIvqQhseYWbWtmkQ';
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Initialisation du th√®me
        document.body.setAttribute('data-theme', currentTheme);

        async function search() {
            const prompt = document.getElementById('searchInput').value.trim();
            if (!prompt) return;

            showLoader(true);
            clearResult();

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );

                const data = await response.json();
                showResult(data.candidates[0].content.parts[0].text);
            } catch (error) {
                showResult(`Erreur : ${error.message}`);
            }
        }

        function showResult(text) {
            showLoader(false);
            document.getElementById('result').innerHTML = text;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        // Gestionnaire d'√©v√©nements
        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });
</body>
</html>
